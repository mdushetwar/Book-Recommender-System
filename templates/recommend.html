                var searchBar = document.getElementById("search-bar");
                var suggestions = document.getElementById("suggestions");

                searchBar.addEventListener("input", function() {
                  var input = searchBar.value;
                  suggestions.style.display = "block";
                  suggestions.innerHTML = "";

                  for (var i = 0; i < books.length; i++) {
                    if (books[i].toLowerCase().startsWith(input.toLowerCase())) {
                      var suggestion = document.createElement("div");
                      suggestion.innerHTML = books[i];
                      suggestion.style.padding = "8px";
                      suggestion.style.cursor = "pointer";
                      suggestion.onmouseover = function() {
                        this.style.background = "lightgray";
                      }
                      suggestion.onmouseout = function() {
                        this.style.background = "white";
                      }
                      suggestion.onclick = function() {
                        searchBar.value = this.innerHTML;
                        suggestions.style.display = "none";
                      }
                      suggestions.appendChild(suggestion);
                    }
                  }
                });
              </script>

          <style>
            /* Style the search container */
            .search-container {
              width: 600px;
              position: relative;
              display: flex;
              align-items: center;
              justify-content: center;
              margin: auto;
            }

            /* Style the search input */
            .search-container input {
              width: 80%;
              padding: 12px 20px;
              margin: 8px 0;
              box-sizing: border-box;
              border: 2px solid #ccc;
              border-radius: 50px;
              font-size: 16px;
              background-color: white;
            }


            /* Style the search button */
            .search-container button {
              width: 20%;
              padding: 18px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 50px;
              cursor: pointer;
              font-size: 16px;
              display: flex;
              align-items: center;
              justify-content: center;
            }

            /* Style the search button text */
            .search-container button span {
              color: var(--dynamic-color, #FFD700); /* you can use any color of your choice or a dynamic color */
              margin-left: 5px;
            }

            /* Style the search button on hover */
            .search-container button:hover {
              background-color: #FFD700;
            }

            /* Add a font awesome icon to the button */
            .search-container button i {
              font-size: 18px;
              margin-right: 0;
            }
